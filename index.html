<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./dist/output.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | QR code component</title>
</head>

<body class="flex items-center justify-center bg-myLightGray h-screen w-full">
  <section class="flex flex-col bg-myWhite h-[500px] w-[320px] rounded-[14px]">
    <div class="flex items-center justify-center my-[16px] mx-0">
      <img src="./images/image-qr-code.png" alt="qrcode-img" class="h-full w-[280px] object-cover rounded-[14px]">
    </div>
    <div class="flex flex-col items-center justify-center p-[10px]">
      <p class="text-center font-bold text-[22px] mb-[12px] text-myDarkBlue leading-7">Improve your front-end skills by building projects</p>
      <p class="text-center font-[400] text-myGrayishBlue text-[17px] leading-5">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </section> 
</body>
</html>
